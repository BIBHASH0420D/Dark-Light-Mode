<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://kit.fontawesome.com/ece976662e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
</style>
<body>
    <div class="mode">
        <i class="fas fa-moon" onclick="dark()" ></i>
        <span></span>
        <i class="fas fa-sun" onclick="light()" ></i>
    </div>
    <div class="container">
        <form class="form">
            <h3 id="heading">Enter Your Username and Password</h3>
            <input type="text" placeholder="Username" autocomplete="off" required>
            <input type="password" placeholder="Password" autocomplete="off" required>
            <button type="submit" class="btn">Log-In</button>
        </form>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
